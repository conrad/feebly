<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weebly</title>
    <meta name="description" content="This application is a rudimentary implementation of Weebly">
    <meta name="author" content="Matt Conrad">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/main.css">
    <!-- Place favicon.ico  -->

</head>
<body>
    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- <div class="container"> </div> -->
        <div class="header">
            <img class="logo" src="assets/sprites/Weebly-Logo.png">
        </div>
        
        <div class="sidebar">
            <div class="sidebar-header">TEMPLATES</div>
            <div class="sidebar-section templates">
                <div class="page-stack">PAGE</div>
                <input class="new-page" type="text" placeholder="ADD NEW PAGE" />
                    <img class="add-button">
            </div>

            <div class="sidebar-header">ELEMENTS</div>
            <div class="sidebar-section elements">
                <div class="element">
                    <div id="title-image" class="element-image"></div>
                    <p class="element-text">TITLE</p>
                </div>
                <div class="element">
                    <div id="text-image" class="element-image"></div>
                    <p class="element-text">TEXT</p>
                </div>
                <div class="element">
                    <div id="image-image" class="element-image"></div>
                    <p class="element-text">IMAGE</p>
                </div>
                <div class="element">
                    <div id="nav-image" class="element-image"></div>
                    <p class="element-text">NAV</p>
                </div>
            </div>

            <div class="sidebar-header">SETTINGS</div>
            <div class="sidebar-section settings">
                <div class="setting">
                    <p class="setting-text">
                    SITE GRID</p>
                    <div class="setting-switch"></div>
                </div>
            </div>
        </div>

        <div class="canvas">
            <div class="pages">
                <div class="page"></div>
            </div>

            <div class="elements-added">
                <!-- Go into  -->
            </div>
        </div>


        <!-- <footer></footer> -->
        <div class="footer">
            <p>Project by Matt Conrad 
                <div class="icons pull-right">
                    <a class="icon" href="https://www.linkedin.com/in/matthewmconrad" target="_blank">
                        <img class="linkedIn-image" src="assets/icons/linkedin.png" alt="LinkedIn profile" />
                    </a>
                    <a class="icon" href="https://github.com/conrad" target="_blank">
                        <img class="gitHub-image" src="assets/icons/github.png" alt="GitHub profile" />
                    </a>
                    <a class="icon" href="http://mattconrad.co/" target="_blank">
                        <img class="website-image" src="assets/icons/homepage.png" alt="Matt's homepage" />
                    </a>
                </div>
            </p>
            <p>Built using HTML5/CSS3, jQuery, Bootstrap, & Sass</p>
        </div>


    <script src="scripts/main.js"></script>
</body>
</html>

</body>
</html>
